<!DOCTYPE html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="myapp.js"></script>
  </head>

  <body nq-app="studyApp"  ng-controller="MainCtrl">
    <!--Display Tasks -->
    <div ng-repeat="task in tasks | orderBy: 'due_date'">
      <span ng-click="tickOff(task)">|{{task.done}}|</span>
      {{task.id}} - {{task.title}}
      <span ng-show="task.due_date"> - due: {{task.due_date}} days</span>
    </div>

    <!--Add Tasks -->
    <form ng-submit="addTask()">
      <input type="text" ng-model="title"></input><br>
      <input type="text" ng-model="due_date"></input><br>
      <button type='submit'>Add Task</button>
    </form>

  </body>
</html>
