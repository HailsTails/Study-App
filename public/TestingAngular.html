<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="myapp.js"></script>
    <style>
      .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body ng-app="studyApp" ng-controller="MainCtrl">
    <div class="jumbotron vertical-center">
      <div class="container">
        <div class="row-md-4 row-md-offset-4">
          <div class="col-md-4 col-md-offset-4">

            <div class="page-header">
              <h1>Tasks</h1>
            </div>

            <!--Display Tasks -->
            <div ng-repeat="task in tasks | orderBy: 'due_date'">
                <span ng-click="tickOff(task)">|{{task.done}}|</span>
                {{task.id}} - {{task.title}}
                <span ng-show="task.due_date"> - due: {{task.due_date}} days</span>
            </div>

            <br>

            <!--Add Tasks -->
            <div class="form-group" ng-submit="addTask()">
              <input class="form-control" type="text" ng-model="title" placeholder="title"></input><br>
              <input class="form-control" type="text" ng-model="due_date" placeholder="days till due"></input><br>
              <button class="btn btn-primary" type='submit'>Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
