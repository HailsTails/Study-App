<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="myapp.js"></script>
  <!-- set Client id validation -->
  <meta name="google-signin-client_id" content='73713153185-ml2ui4qa12p4tpfgiuhgebpsi374gnqc.apps.googleusercontent.com'>
</head>

<body ng-app="studyApp" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Login to Study App</h1>
      </div>
      
      <div class="form-group" onSubmit="loginUP">
        <input class="form-control" type="text" name="user" placeholder="username"></input><br>
        <input class="form-control" type="password" name="pass" placeholder="password"></input><br>
        <button class="btn btn-primary" type="submit">login</button>
      </div>
      <!-- Sign in button -->
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div>
        <!-- Sign out button -->
        <a href="#" onclick="signOut();">Sign out</a>
      </div>
    </div>
  </div>
  </body>

</html>
